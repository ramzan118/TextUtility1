apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app-REPLACE_COLOR
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
      color: REPLACE_COLOR
  template:
    metadata:
      labels:
        app: react-app
        color: REPLACE_COLOR
    spec:
      containers:
      - name: react-app
        image: REPLACE_IMAGE
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"