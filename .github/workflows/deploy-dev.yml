name: Deploy to Production  # Updated workflow name

on:
  push:
    branches: [aksremote]

permissions:
  id-token: write  # Required for authentication via OpenID Connect (OIDC)

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure SSH Private Key for Authentication
        run: |
          mkdir -p ~/.ssh  # Ensure .ssh directory exists
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Verify SSH Access to VM
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa -p 22 azureuser@52.226.18.83 "echo 'SSH connection successful!'"

      - name: Build and Run Docker Container via SSH
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa -p 22 azureuser@52.226.18.83 << 'EOF'
          echo "Starting deployment..."
          
          # Navigate to the application directory
          cd /home/azureuser/app

          # Build Docker image
          sudo docker build -t my-app:latest .

          # Run the container (change ports if needed)
          sudo docker run -d -p 80:80 --name my-app-container my-app:latest

          # List running containers
          sudo docker ps
          EOF
