name: Deploy to Production  # Updated workflow name

on:
  push:
    branches: [aksremote]

permissions:
  id-token: write  # Required for authentication via OpenID Connect (OIDC)

env:
  VM_IP: ${{ secrets.VM_IP_ADDRESS }}  # Fixed VM IP reference
  VAULT_NAME: MyKeyVaultRamzan12345  # Your Azure Key Vault
  SECRET_NAME: SSHPrivateKey  # Name of the stored SSH key

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Retrieve SSH Private Key from Azure Key Vault
        run: |
          SECRET_VALUE=$(az keyvault secret show --name SSHPrivateKey --vault-name $VAULT_NAME --query value -o tsv)
          echo "$SECRET_VALUE" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Open SSH Port 22 in Azure Network Security Group
        run: |
          az network nsg rule create --resource-group <your-resource-group> --nsg-name <your-nsg-name> --name AllowSSH \
          --priority 100 --direction Inbound --access Allow --protocol Tcp --source-address-prefix <GitHub-Actions-IP> \
          --destination-port-range 22

      - name: SSH into VM and Execute Deployment Commands
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa -p 22 azureuser@52.226.18.83 << 'EOF'
          echo "Starting deployment..."
          sudo docker ps
          EOF
