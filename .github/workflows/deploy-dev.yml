name: Deploy to Production  # Updated workflow name

on:
  push:
    branches: [aksremote]

permissions:
  id-token: write  # Required for authentication via OpenID Connect (OIDC)

env:
  VM_IP: ${{ secrets.VM_IP_ADDRESS }}  # Fixed VM IP reference

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure SSH Private Key for Authentication
        run: |
          mkdir -p ~/.ssh  # Ensure .ssh directory exists
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Verify SSH Access to VM
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa -p 22 azureuser@${{ env.VM_IP }} "echo 'SSH connection successful!'"

      - name: Deploy Application via SSH
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa -p 22 azureuser@${{ env.VM_IP }} << 'EOF'
          echo "Starting deployment..."
          sudo docker ps
          EOF
